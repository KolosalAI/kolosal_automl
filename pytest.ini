[pytest]
# Test discovery
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and logging
addopts = -ra --strict-markers --disable-warnings --tb=short --log-file=tests/test.log --log-file-level=DEBUG --log-cli-level=DEBUG

# Markers for test categorization
markers =
    unit: Unit tests
    functional: Functional/API tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution (uncomment if pytest-xdist is installed)
# addopts = -n auto
