[pytest]
# Test discovery
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and logging  
addopts = -ra --strict-markers --disable-warnings --tb=short -s -v --log-file=tests/test.log --log-file-level=INFO --log-cli-level=INFO --log-file-format="%(asctime)s [%(levelname)s] %(name)s: %(message)s" --log-cli-format="%(asctime)s [%(levelname)s] %(name)s: %(message)s" --capture=tee-sys --durations=10

# Logging configuration to prevent shutdown errors
log_auto_indent = true
log_capture = true

# Prevent logging issues during shutdown
filterwarnings = 
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests
    functional: Functional/API tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution (uncomment if pytest-xdist is installed)
# addopts = -n auto
