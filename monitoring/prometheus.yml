# Prometheus configuration for kolosal AutoML monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kolosal-automl'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "alerts.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # kolosal AutoML API
  - job_name: 'kolosal-api'
    static_configs:
      - targets: ['kolosal-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    
  # System metrics from the API
  - job_name: 'kolosal-system-metrics'
    static_configs:
      - targets: ['kolosal-api:8000']
    metrics_path: '/api/v1/system/metrics'
    scrape_interval: 60s
    
  # ML-specific metrics
  - job_name: 'kolosal-ml-metrics'
    static_configs:
      - targets: ['kolosal-api:8000']
    metrics_path: '/api/v1/ml/metrics'
    scrape_interval: 60s
